<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: white;
        }
        .square {
            width: 30px;
            height: 30px;
            background-color: black;
            position: absolute;
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust for size */
        }
    </style>
</head>
<body>
    <div class="square"></div>
    <script>
        const square = document.querySelector('.square');
        let positionX = 0; // Start position on X-axis
        let positionY = 0; // Start position on Y-axis

        document.addEventListener('keydown', (event) => {
            if (event.key === 'd') {
                positionX += 10; // Move right
            } else if (event.key === 'a') {
                positionX -= 10; // Move left
            } else if (event.key === 'w') {
                positionY -= 10; // Move up
            } else if (event.key === 's') {
                positionY += 10; // Move down
            }
            square.style.left = positionX + 'px'; // Update left position
            square.style.top = positionY + 'px'; // Update top position
        });
    </script>
</body>
</html>
