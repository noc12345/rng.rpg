<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNG RPG</title>
    <style>
        body {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            position: relative;
            height: 100vh;
            box-sizing: border-box;
        }

        #money-display {
            position: fixed;
            right: 10px;
            top: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #000;
            padding: 10px;
        }

        .button {
            font-size: 16px;
            padding: 10px;
            background-color: white;
            color: black;
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        #inventory-button {
            position: fixed;
            left: 10px;
            top: 10px;
            transition: transform 0.3s ease;
        }

        #output-box {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 100px;
            padding: 10px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 5px;
            overflow-y: auto;
            font-size: 14px;
            color: #333;
        }

        #search-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        #inventory-panel {
            position: fixed;
            top: 0;
            left: -300px; /* Hidden off-screen initially */
            width: 250px;
            height: 100%;
            background-color: white;
            border-right: 2px solid #ccc;
            padding: 20px;
            box-sizing: border-box;
            transition: left 0.3s ease;
        }

        #inventory-panel.open {
            left: 0; /* Slide in when open */
        }
    </style>
</head>
<body>
    <div id="inventory-panel">
        <h2>Inventory</h2>
        <p>Your items will be listed here.</p>
    </div>
    <div id="inventory-button" class="button">Inventory &lt;</div>
    <div id="money-display">$0</div>
    <div id="output-box">Game output will appear here.</div>
    <button id="search-button" class="button">Search</button>

    <script>
        let money = 0;
        const items = ["gold coin", "silver coin", "diamond", "rusty key", "ancient map"]; // List of items
        const inventoryButton = document.getElementById("inventory-button");
        const inventoryPanel = document.getElementById("inventory-panel");

        function updateMoneyDisplay() {
            document.getElementById("money-display").innerText = `$${money}`;
        }

        function searchForItem() {
            const randomItem = items[Math.floor(Math.random() * items.length)];
            document.getElementById("output-box").innerText = `You found a ${randomItem}!`;
        }

        function toggleInventory() {
            inventoryPanel.classList.toggle("open");
            inventoryButton.classList.toggle("open");
            inventoryButton.innerText = inventoryPanel.classList.contains("open") ? "Close Inventory" : "Inventory <";
        }

        // Event listeners
        inventoryButton.addEventListener("click", toggleInventory);
        document.getElementById("search-button").addEventListener("click", searchForItem);

        // Initial display update
        updateMoneyDisplay();
    </script>
</body>
</html>
