<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNG RPG</title>
    <style>
        body {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            position: relative;
            height: 100vh;
            box-sizing: border-box;
        }

        #money-display {
            position: fixed;
            right: 10px;
            top: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #000;
            padding: 10px;
        }

        .button {
            font-size: 16px;
            padding: 10px;
            background-color: white;
            color: black;
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        #inventory-button {
            position: absolute;
            left: 0;
            top: 10px;
            transition: left 0.3s ease;
        }

        #output-box {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 100px;
            padding: 10px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 5px;
            overflow-y: auto;
            font-size: 14px;
            color: #333;
        }

        #search-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        #inventory-panel {
            position: fixed;
            top: 0;
            left: -250px; /* Hidden off-screen initially */
            width: 250px;
            height: 100%;
            background-color: white;
            border-right: 2px solid #ccc;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            transition: left 0.3s ease;
        }

        #inventory-panel.open {
            left: 0; /* Slide in when open */
        }

        #inventory-button.open {
            left: 250px; /* Move button with panel when open */
        }

        .inventory-item {
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
            font-size: 14px;
        }

        .inventory-item:last-child {
            margin-bottom: 0;
        }

        #sell-button-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: #fff;
            border-top: 2px solid #ccc;
            box-sizing: border-box;
            text-align: center;
        }

        #sell-button {
            font-size: 16px;
            padding: 10px;
            background-color: white;
            color: black;
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div id="inventory-panel">
        <h2>Inventory</h2>
        <div id="inventory-items">
            <!-- Items will be added here -->
        </div>
        <div id="sell-button-container">
            <button id="sell-button" class="button">Sell</button>
        </div>
    </div>
    <div id="inventory-button" class="button">Inventory &lt;</div>
    <div id="money-display">$0</div>
    <div id="output-box">Game output will appear here.</div>
    <button id="search-button" class="button">Search</button>

    <script>
        let money = 0;
        const items = ["gold coin", "silver coin", "diamond", "rusty key", "ancient map"]; // List of items
        const inventoryButton = document.getElementById("inventory-button");
        const inventoryPanel = document.getElementById("inventory-panel");
        const inventoryItemsContainer = document.getElementById("inventory-items");

        function updateMoneyDisplay() {
            document.getElementById("money-display").innerText = `$${money}`;
        }

        function searchForItem() {
            const randomItem = items[Math.floor(Math.random() * items.length)];
            document.getElementById("output-box").innerText = `You found a ${randomItem}!`;

            // Add the item to the inventory
            addItemToInventory(randomItem);
        }

        function addItemToInventory(item) {
            // Create a new item box
            const itemBox = document.createElement("div");
            itemBox.classList.add("inventory-item");
            itemBox.innerText = item;

            // Append the item to the inventory panel
            inventoryItemsContainer.appendChild(itemBox);
        }

        function toggleInventory() {
            inventoryPanel.classList.toggle("open");
            inventoryButton.classList.toggle("open");
        }

        function sellItems() {
            // For simplicity, we just remove the first item when clicking the sell button
            const firstItem = inventoryItemsContainer.querySelector(".inventory-item");
            if (firstItem) {
                inventoryItemsContainer.removeChild(firstItem);
                money += 10;  // Add 10 currency for each item sold
                updateMoneyDisplay();
                document.getElementById("output-box").innerText = `You sold an item! You now have $${money}.`;
            } else {
                document.getElementById("output-box").innerText = `No items to sell.`;
            }
        }

        // Event listeners
        inventoryButton.addEventListener("click", toggleInventory);
        document.getElementById("search-button").addEventListener("click", searchForItem);
        document.getElementById("sell-button").addEventListener("click", sellItems);

        // Initial display update
        updateMoneyDisplay();
    </script>
</body>
</html>
